<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
</head>

<body>
  <div id="main">
    <!-- {{loginForm.value | json}}-->
    <div id="login-form">
      <h2 id="logim-title">Inicio de sesión</h2>
      <form [formGroup]="loginForm" (submit)="sendCredentials()">
        <input formControlName="user" type="text" placeholder="Usuario" required>
        <input formControlName="password" type="password" placeholder="Contraseña" required>
        <button [disabled]="loginForm.invalid">Iniciar sesión</button>
      </form>
      <p id="register" routerLink="auth/register">Registrarse</p>
    </div>

  </div>
</body>

</html>
